<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      setTimeout(() => {
        console.log(1);
      }, 0);
      new Promise(resolve => {
        console.log(2);
        resolve();
      })//.then返回的promise的结果由promise的执行结果决定
        .then(() => {
          console.log(3);
        })
        .then(() => {
          console.log(4);
        });
      console.log(5);
      //执行结果【 2  5   3  4   1 】
      // [2   5]
      //宏队列：[1]
      //微队列： [3]
    </script>
  </body>
</html>
