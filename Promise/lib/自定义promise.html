    <script>
      const p1 = Promise.resolve(1); //如果是一般值，P1成功，value就是这个值
      const p2 = Promise.resolve(Promise.resolve(22)); //如果是成功的promise，P2成功，value就是这个promise的value
      const p3 = Promise.resolve(Promise.reject(3)); //如果是失败的promise，P3失败，reason就是这个promise的reason
      const p4 = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(4);
        }, 500);
      });
      // const all = Promise.all([p1, p2]);//返回数组[1,22]
      // const all = Promise.all([p1, p2,p3]);//只返回错误的结果3
      // const all = Promise.all([p4, p1, p2]); //只返回错误的结果[4,1,22]
      /*     all.then(
        values => {
          console.log(values);
        },
        reason => {
          console.log(reason);
        },
      ); */
      const race = Promise.race([p4, p1, 7, p2, p3]); //返回的promise结果依赖于最先完成的promise结果7
      race.then(
        value => {
          console.log(value);
        },
        reason => {
          console.log(reason);
        },
      );

      const p6 = Promise.resolveDelay(66, 2000);
      const p7 = Promise.rejectDelay(77, 3000);
      p6.then(value => console.log('p6', value));
      p7.catch(reason => console.log('p7', reason));
    </script>
