<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* js中用来存储待执行回调函数的队列包含两个不同的队列
            ①、宏队列：用来保存待执行的宏任务（回调），比如：定时器回调/dom事件回调/ajax回调
            ②、微队列：用来保存待执行的微任务(回调)，比如promise的回调/MutationObserver的回调
        js执行时会区别这两个队列：
            ①、Js引擎首先必须执行所有的初始化同步任务代码
            ②、每次准备取出第一个宏任务执行前，都要将所有的微任务一个一个取出来执行
       */
      /* 运行结果
 onSelved1 3
 onSelved1 4
 setTimeout1 1
 onSelved1 5
 setTimeout2 2
*/
      setTimeout(() => {
        //会立即放入宏队列
        console.log('setTimeout1', 1);
        Promise.resolve(5).then(value => {
          //会立即放入微队列
          console.log('onSelved1', value);
        });
      }, 0);
      setTimeout(() => {
        //会立即放入宏队列
        console.log('setTimeout2', 2);
      }, 0);
      Promise.resolve(3).then(value => {
        //会立即放入微队列
        console.log('onSelved1', value);
      });
      Promise.resolve(4).then(value => {
        //会立即放入微队列
        console.log('onSelved1', value);
      });
    </script>
  </body>
</html>
