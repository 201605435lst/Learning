<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <cpn @info-message="btnClick"></cpn>
    </div>
    <template id="cpn">
        <div>
            <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
        </div>
    </template>
    <script src="../../js/vue.js"></script>
    <script>
        const cpn={
            template:'#cpn',
            data(){
                return{
                    categories:[
                        {id:'aaa',name:'热门推荐'},
                        {id:'bbb',name:'手机数码'},
                        {id:'ccc',name:'家用加电'},
                        {id:'ddd',name:'电脑办公'}
                    ]
                }
            },
            methods:{
                btnClick(item){
                    this.$emit("info-message",item)
                }
            }
        }
      new Vue({
        el: "#app",
        data: {
          message: "这是一个列表",
        },
        components:{
            cpn
        },
        methods:{
                btnClick(item){
                    console.log(item);
                }
            }
      });
    </script>
  </body>
</html>
