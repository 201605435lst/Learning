<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <cpn :ctitle="title"/>
    </div>
    <template id="cpn">
        <h2>{{ctitle}}</h2>
    </template>
    <script src="../../js/vue.js"></script>
    <script>
        let cpn={
        template:'#cpn',
        props:{
            ctitle:{type:String,default:null}
        }
        }
      new Vue({
        el: "#app",
        data: {
          title: "父组件的标题",
          message:"我是父组件"
        },
        components:{
            cpn
        }
      });
    </script>
  </body>
</html>
