<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div">
      <h2>{{message}}</h2>
      <cpn/>
    </div>
    <template id="cpn">
        <div >
            <h2>{{title}}</h2>
            当前计数为：{{counter}}<br>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
    </template>
    <script src="../../js/vue.js"></script>
    <script>
        Vue.component('cpn',{
            template:'#cpn',
            data(){
                return {
                    counter:0,
                    title:'计数器'
                }
            },
            methods:{
                increment(){
                    this.counter++;
                },
                decrement(){
                    this.counter--; 
                }
            }
        })
      new Vue({
        el: "div",
        data: {
          message: "这是vue实例中的属性",
        },
      });
    </script>
  </body>
</html>
