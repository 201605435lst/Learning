<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>_react生命周期(旧)</title>
  </head>
  <body>
    <!-- 贮备好一个“容器” -->
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，引入支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入Babel，用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
      /* 

        生命周期的三个阶段（旧）
            1. 初始化阶段: 由ReactDOM.render()触发---初次渲染
                1.constructor()
                2.componentWillMount()
                3.render()
                4.componentDidMount() -------- 一般在这个勾子里做一些初始化的事，列如：开启定时器，发送网络请求、订阅消息；
            2. 更新阶段: 由组件内部this.setSate()或父组件重新render触发
                1.shouldComponentUpdate()
                2.componentWillUpdate()
                3.render()    -----------必须用到
                4.componentDidUpdate()
            3. 卸载组件: 由ReactDOM.unmountComponentAtNode()触发
                1.componentWillUnmount()   ------做一些收尾的事，关闭定时器、取消订阅消息
        */

      /* 创建组件 */
      class Count extends React.Component {
        constructor(props) {
          console.log("Count---constructor");
          super(props);
          /* 初始化状态 */
          this.state = { sum: 0 };
        }
        /*加1按钮的回调 */
        add = () => {
          let { sum } = this.state;
          this.setState({ sum: sum + 1 });
        };
        destory = () => {
          ReactDOM.unmountComponentAtNode(document.getElementById("test"));
        };
        force = () => {
          this.forceUpdate();
        };
        /* 组件将要挂载的勾子 */
        componentWillMount() {
          console.log("Count---componentWillMount");
        }
        /* 组件挂载完毕的勾子 */
        componentDidMount() {
          console.log("Count---componentDidMount");
        }
        /*组件被卸载的勾子  */
        componentWillUnmount() {
          console.log("Count---componentWillUnmount");
        }
        /* 控制组件更新的阀门 */
        shouldComponentUpdate() {
          console.log("Count---shouldComponentUpdate");
          return true;
        }
        /* 组件将要更新的勾子 */
        componentWillUpdate() {
          console.log("Count---componentWillUpdate");
        }
        /* 组件更新完的勾子 */
        componentDidUpdate() {
          console.log("Count---componentDidUpdate");
        }
        render() {
          console.log("Count---render");
          return (
            <div>
              <h2>当前求和为：{this.state.sum}</h2>
              <button onClick={this.add}>点我+1</button>
              <button onClick={this.destory}>点我卸载组件</button>
              <button onClick={this.force}>不该状态，强制刷新</button>
            </div>
          );
        }
      }
      ReactDOM.render(<Count />, document.getElementById("test"));
    </script>
  </body>
</html>
