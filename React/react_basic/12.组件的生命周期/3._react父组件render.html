<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react父组件render(旧)</title>
  </head>
  <body>
   
    <!-- 贮备好一个“容器” -->
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，引入支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入Babel，用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
      /* 创建组件A */
      class A extends React.Component {
        state = { carType: "奔驰" };
        changeCar = () => {
          this.setState({ carType: "宝马" });
        };
        render() {
          return (
            <div>
              <h2>我是A组件</h2>
              <button onClick={this.changeCar}>换组件A的名字</button>
              <B carType={this.state.carType} />
            </div>
          );
        }
      }
      class B extends React.Component {
        /* 组件将要接收新的props的勾子 */
        componentWillReceiveProps() {
          console.log("B---------componentWillReceiveProps");
        }
        render() {
          const { carType } = this.props;
          return (
            <div>
              <h2>我是B组件,车的数据是A给我的{carType}</h2>
            </div>
          );
        }
      }
      ReactDOM.render(<A />, document.getElementById("test"));
    </script>
  </body>
</html>
