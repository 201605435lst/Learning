<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>引出生命周期</title>
  </head>
  <body>
    <!-- 贮备好一个“容器” -->
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，引入支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入Babel，用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
      /* 创建组件    =====生命周期函数     =====》钩子函数 */
      class Life extends React.Component {
        state = { opacity: 1 };
        /* 卸载组件 */
        destoryComponent = () => {
          ReactDOM.unmountComponentAtNode(document.getElementById("test"));
        };
        //#region
        action = () => {
          setInterval(() => {
            let { opacity } = this.state;
            if (opacity <= 0) opacity = 1;
            opacity -= 0.1;
            this.setState({ opacity });
          }, 200);
        };
        //#endregion
        /* 组件挂载完毕 */
        componentDidMount() {
          this.setIntervalNode = setInterval(() => {
            let { opacity } = this.state;
            if (opacity <= 0) opacity = 1;
            opacity -= 0.1;
            this.setState({ opacity });
          }, 200);
        }
        /* 组件将要卸载 */
        componentWillUnmount() {
          clearInterval(this.setIntervalNode);
        }
        /* 初始化渲染、状态更新之后 */
        render() {
          console.log("render");
          return (
            <div>
              <h2 style={{ opacity: this.state.opacity }}>颜色开始变化</h2>
              <button onClick={this.destoryComponent}>Dom销毁</button>
              <button onClick={this.action}>Dom开始变化</button>
            </div>
          );
        }
      }
      /* 渲染组件 */
      ReactDOM.render(<Life />, document.getElementById("test"));
    </script>
  </body>
</html>
