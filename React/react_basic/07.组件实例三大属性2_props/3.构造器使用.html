<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>props的基本使用_简写</title>
  </head>
  <body>
    <!-- 贮备好一个“容器” -->
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，引入支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入Babel，用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
      /* 创建一个组件 */
      class Person extends React.Component {
       constructor(props){
         /* 构造器是否接收props，是否传递给super,取决于：是否希望在构造器中通过this访问props */
          super(props)
          console.log(this.props);//输出Person
        } 
        /*     constructor(){
         
          console.log(this.props);//报错
        } */
       /*  constructor() {
          super();
          console.log(this.props); //undefind
        } */
        /* 对标签属性进行类型必要性的限制 */
        static propTypes = {
          name: PropTypes.string.isRequired, //限制name必传，且为字符串
          age: PropTypes.number, //限制age为数字
          sex: PropTypes.string, //限制性别为字符串
        };
        /* 指定标签默认属性值 */
        /* 若不加static,这个属性加在了类的实例上，没有加给类的本身 */
        static defaultProps = {
          age: 30,
          sex: "男",
        };
        /* 初始化状态 */
        state = {};

        render() {
          console.log(this);
          const { name, age, sex } = this.props;
          //this.props.age=age+1;//此代码会报错，因为props是只读的
          return (
            <ul>
              <li>{name}</li>
              <li>{sex}</li>
              <li>{age + 1}</li>
            </ul>
          );
        }
      }
      ReactDOM.render(<Person name="小王" />, document.getElementById("test"));
    </script>
  </body>
</html>
