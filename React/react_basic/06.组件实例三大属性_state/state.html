  <body>
    <!-- 贮备好一个“容器” -->
    <div id="test"></div>
    <!-- 引入react核心库 -->

    <!-- 引入Babel，用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
      class Weather extends React.Component {
        constructor(props) {
          super(props);
          this.state = { isHot: true };
          //解决nice中this指向问题
          this.change=this.nice.bind(this)
        }
        render() {
          return (
            <h1 onClick={this.change}>
              今天天气很{this.state.isHot ? "炎热" : "凉爽"}
            </h1>
          );
        }
        nice(){
          /* 
            nice放在那里？------Weather的原型对象上，供实例使用
            由于nice是作为onClick的回调，所以不是通过实例调用的，是直接调用
            类中的方法默认开启了严格模式，所以nice中的this为undefind
          */
          console.log(this);
        }
      }
      ReactDOM.render(<Weather />, document.getElementById("test"));

    </script>
