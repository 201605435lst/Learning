<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsx创建虚拟DOM</title>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
  </head>
  <body>
    <!-- 贮备好一个“容器” -->
    <div id="test" ></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，引入支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入Babel，用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
      const myId = "teSt";
      const content = "Hello ReAct";

      //此处一定要写babel
      /* 1、创建虚拟DOM */
      const VDOM = (
       <div>
        <h2 id={myId.toLowerCase()} className="title">
          <span style={{color:"white",fontSize:"29px"}}>{content.toLowerCase()}</span>
        </h2>
        <input type="text"/>
        </div>
      );
      /* 渲染虚拟DOM到页面 */
      ReactDOM.render(VDOM, document.getElementById("test"));
      /* 
      JSX语法规则：
        1.定义虚拟DOM时，不要写引号；
        2.标签中混入js表达式时需要使用{}
        3.样式的类名指定不要用class,要用className
        4.内联样式，要用style={{key:value}}的形式去写
        5.只有一个根标签；
        6.标签必须闭合
        7.标签首字母：
          （1)若小写字母开头，则将标签改为html对应的同名元素，若html中无对应的同名元素，则报错；
          （2）若大写字母开头，React就会渲染对应的组件，若组件没有定义，则报错；
      */
    </script>
  </body>
</html>
