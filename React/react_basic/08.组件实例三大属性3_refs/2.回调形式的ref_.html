<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.字符串形式的ref_</title>
  </head>
  <body>
    <!-- 贮备好一个“容器” -->
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，引入支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入Babel，用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
      /* 创建一个类组件 */
      class MyComponent extends React.Component {
        showData1=()=>{
            console.log(this);
                const {input1}=this
                alert(input1.value)
            }
            showData2=()=>{
                const input2=this.input2
                alert(input2.value)
            }
        render() {
          return (
            <div>
              <input ref={(currentNode)=>this.input1=currentNode} placeholder="请点击按钮提示左侧输入的内容" />
              &nbsp;
              <button onClick={this.showData1}>点击显示左侧的内容</button>&nbsp;
              <input onBlur={this.showData2} ref={(c)=>this.input2=c} placeholder="失去焦点显示输入的内容" />
            </div>
          );
        }
      }
      ReactDOM.render(<MyComponent/>,document.getElementById('test'))
    </script>
  </body>
</html>
