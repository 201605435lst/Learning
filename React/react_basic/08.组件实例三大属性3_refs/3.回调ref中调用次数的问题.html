<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 贮备好一个“容器” -->
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，引入支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入Babel，用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
      class MyComponent extends React.Component {
        state = { isHot: false };
        changeWeather = () => {
          const { isHot } = this.state;
          this.setState({ isHot: !isHot });
        };
        showInfo = () => {
          const { input1 } = this;
          console.log(input1.value);
        };
        saveInput=(c)=>{
            this.input1=c
        }
        render() {
          const { isHot } = this.state;
          return (
            <div>
              <h2>今天天气很{isHot ? "炎热" : "寒冷"}</h2>
              {/*<input ref={(c) => (this.input1 = c)} placeholder="请输入" />*/}
              <input ref={this.saveInput} placeholder="请输入" />
              <br />
              <button onClick={this.showInfo}>点击给出提示</button>
              <button onClick={this.changeWeather}>改天天气状况</button>
            </div>
          );
        }
      }
      ReactDOM.render(<MyComponent />, document.getElementById("test"));
    </script>
  </body>
</html>
