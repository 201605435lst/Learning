<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* 将class为red的元素设置为红色 */
    .red {
      color: red;
    }
    /* 将class为red的字体设置为15px */
    div.red {
      font-size: 30px;
    }
    /* 交集选择器 
            作用：选择同时满足多个条件的元素
            语法：选择器1 选择器2 选择器3...
            注意：交集选择器中如果有元素选择器，必须以元素选择器开头
            */

    .a.b.c{
        color:blue
    }
        /* 选择器分组（并集选择器）
            作用：同时选择多个选择器对应的元素
            语法：选择器1,选择器2,选择器3...
            */
    h1,span{
        color:green
    }
  </style>
  <body>
    <div class="red">我是div</div>
    <span class="red">我是span</span>
    <span class="red2 a b c">我是span</span>
    <h1>颜色和span都是绿色</h1>
    <span>颜色和h1都是绿色</span>
  </body>
</html>
